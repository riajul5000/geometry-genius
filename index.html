<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!--  container -->
       <div class="flex flex-col lg:flex-row">
       <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- first card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <input id="triangle-base" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="b">
                    <span class="ml-3">cm</span>
                    <input id="triangle-height" type="text" class="ml-4 border text-xl w-20 px-2 bg-gray-200" placeholder="h">
                    <span class="ml-2">cm</span>
                  </p>
                  <p>Area:<span class="text-semibold" id="area-fields"></span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
               <!-- second card  -->
               <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input id="rectangle-width" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="w">
                    <span class="ml-3">cm</span>
                    <input id="rectangle-large" type="text" class="ml-4 border text-xl w-20 px-2 bg-gray-200" placeholder="l">
                    <span class="ml-2">cm</span>
                  </p>
                  <p>Area:<span class="text-semibold" id="area-rectangle"></span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- third card  -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">parallelogram</h2>
                  <p>Area (A) = b X h</p>
                  <p>
                    <input id="parallelogram-base" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="b">
                    <span class="ml-3">cm</span>
                    <input id="parallelogram-height" type="text" class="ml-4 border text-xl w-20 px-2 bg-gray-200" placeholder="h">
                    <span class="ml-2">cm</span>
                  </p>
                  <p>Area:<span class="text-semibold" id="area-parallelogram"></span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

              <!-- Forth card  --><div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Ellipse</h2>
                  <p>Area (A) = Ï€ ab</p>
                  <p>
                    <input id="ellipse-a" type="text" class="border text-xl w-20 px-2 bg-gray-200" placeholder="large">
                    <span class="ml-3">cm</span>
                    <input id="ellipse-b" type="text" class="ml-4 border text-xl w-20 px-2 bg-gray-200" placeholder="short">
                    <span class="ml-2">cm</span>
                  </p>
                  <p>Area:<span class="text-semibold" id="area-ellipse"></span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

        </div>
        <!-- area calculator -->
        <div class="w-[400px]">
           <div class="text-4xl">Area Calculation</div>
        </div>
       </div>
       
    </main>
    <script src="js/area-calculation.js"></script>
</body>
</html>
